    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtUcrBYiE4B1O4xkvIqwxM52Hrh-i6pL8",
            authDomain: "cheungec-ea477.firebaseapp.com",
            databaseURL: "https://cheungec-ea477-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cheungec-ea477",
            storageBucket: "cheungec-ea477.firebasestorage.app",
            messagingSenderId: "986510230799",
            appId: "1:986510230799:web:f603e67b605e71294f2a7a"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Demo data structure
        let currentUser = null;
        let userRole = 'admin'; // Default for demo
        
        // Initialize demo data
        function initializeDemoData() {
            const demoData = {
                users: {
                    admin1: { name: '系統管理員', role: 'admin', email: 'admin@clinic.com' },
                    doctor1: { name: '王醫師', role: 'doctor', email: 'doctor@clinic.com' },
                    assistant1: { name: '李助理', role: 'assistant', email: 'assistant@clinic.com' }
                },
                patients: {
                    p001: { name: '陳小明', phone: '0912345678', birthDate: '1980-05-15', address: '台北市信義區', registrationDate: '2024-01-15' },
                    p002: { name: '林美華', phone: '0923456789', birthDate: '1975-08-22', address: '台北市大安區', registrationDate: '2024-01-16' }
                },
                appointments: {
                    a001: { patientId: 'p001', doctorId: 'doctor1', date: '2024-01-20', time: '09:00', status: '已預約' },
                    a002: { patientId: 'p002', doctorId: 'doctor1', date: '2024-01-20', time: '10:00', status: '已完成' }
                },
                prescriptions: {
                    pr001: { patientId: 'p001', doctorId: 'doctor1', date: '2024-01-20', medicines: '當歸、川芎、白芍', dosage: '每日三次，飯後服用' }
                }
            };
            
            // Store in localStorage for demo
            localStorage.setItem('clinicData', JSON.stringify(demoData));
        }
        
        // Get data from Firebase or localStorage fallback
        function getDemoData() {
            const data = localStorage.getItem('clinicData');
            return data ? JSON.parse(data) : {};
        }
        
        // Save data to Firebase and localStorage
        function saveDemoData(data) {
            localStorage.setItem('clinicData', JSON.stringify(data));
            
            // Save to Firebase Realtime Database
            try {
                database.ref('clinicData').set(data).then(() => {
                    console.log('數據已同步到Firebase');
                }).catch((error) => {
                    console.error('Firebase同步失敗:', error);
                });
            } catch (error) {
                console.error('Firebase連接錯誤:', error);
            }
        }
        
        // Load data from Firebase
        function loadFromFirebase() {
            try {
                database.ref('clinicData').once('value').then((snapshot) => {
                    const firebaseData = snapshot.val();
                    if (firebaseData) {
                        localStorage.setItem('clinicData', JSON.stringify(firebaseData));
                        console.log('已從Firebase載入數據');
                        // Refresh current view if needed
                        if (document.getElementById('mainApp').style.display !== 'none') {
                            showDashboard();
                        }
                    }
                }).catch((error) => {
                    console.error('從Firebase載入數據失敗:', error);
                });
            } catch (error) {
                console.error('Firebase連接錯誤:', error);
            }
        }
        
        // Real-time listener for Firebase changes
        function setupFirebaseListener() {
            try {
                database.ref('clinicData').on('value', (snapshot) => {
                    const firebaseData = snapshot.val();
                    if (firebaseData) {
                        localStorage.setItem('clinicData', JSON.stringify(firebaseData));
                        console.log('Firebase數據已更新');
                    }
                });
            } catch (error) {
                console.error('Firebase監聽器設置失敗:', error);
            }
        }
    </script>

    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeDemoData();
            loadFromFirebase(); // Load data from Firebase on startup
            setupFirebaseListener(); // Setup real-time listener
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Login form handler
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const role = document.getElementById('userRole').value;
                
                if (email && password) {
                    userRole = role;
                    currentUser = { email, role };
                    showMainApp();
                } else {
                    alert('請輸入完整的登入資訊');
                }
            });
            
            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Sidebar toggle
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
        });
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('zh-TW', options);
        }
        
        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Update user info
            const roleNames = {
                'admin': '系統管理員',
                'doctor': '醫師',
                'assistant': '診所助理'
            };
            
            document.getElementById('currentUserName').textContent = roleNames[userRole];
            document.getElementById('currentUserRole').textContent = roleNames[userRole];
            
            setupNavigation();
            showDashboard();
        }
        
        function logout() {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            currentUser = null;
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        
        function setupNavigation() {
            const navigationMenu = document.getElementById('navigationMenu');
            let menuItems = [];
            
            // Common menu items
            menuItems.push(
                { icon: 'fas fa-tachometer-alt', text: '儀表板', action: 'showDashboard' }
            );
            
            // Role-specific menu items
            if (userRole === 'admin') {
                menuItems.push(
                    { icon: 'fas fa-users-cog', text: '用戶管理', action: 'showUserManagement' },
                    { icon: 'fas fa-cog', text: '系統設置', action: 'showSystemSettings' },
                    { icon: 'fas fa-chart-bar', text: '統計報表', action: 'showReports' }
                );
            }
            
            if (userRole === 'doctor' || userRole === 'admin') {
                menuItems.push(
                    { icon: 'fas fa-stethoscope', text: '診症管理', action: 'showConsultation' },
                    { icon: 'fas fa-prescription-bottle-alt', text: '處方管理', action: 'showPrescriptions' },
                    { icon: 'fas fa-file-medical', text: '病假單', action: 'showSickLeave' }
                );
            }
            
            if (userRole === 'assistant' || userRole === 'admin') {
                menuItems.push(
                    { icon: 'fas fa-user-plus', text: '病人登記', action: 'showPatientRegistration' },
                    { icon: 'fas fa-calendar-alt', text: '預約管理', action: 'showAppointments' },
                    { icon: 'fas fa-list-ol', text: '排號系統', action: 'showQueueSystem' },
                    { icon: 'fas fa-receipt', text: '收據管理', action: 'showReceipts' }
                );
            }
            
            menuItems.push(
                { icon: 'fas fa-users', text: '病人資料', action: 'showPatients' }
            );
            
            navigationMenu.innerHTML = menuItems.map(item => `
                <li>
                    <button onclick="${item.action}()" class="w-full flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200">
                        <i class="${item.icon}"></i>
                        <span>${item.text}</span>
                    </button>
                </li>
            `).join('');
        }
        
        function showDashboard() {
            const data = getDemoData();

            const prescriptionCount = Object.keys(data.prescriptions || {}).length;
            
            document.getElementById('contentArea').innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">儀表板</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

                                <div class="bg-green-100 p-3 rounded-full">
                                    <i class="fas fa-calendar-check text-green-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-xl shadow-sm card-hover">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">處方數量</p>
                                    <p class="text-2xl font-bold text-purple-600">${prescriptionCount}</p>
                                </div>
                                <div class="bg-purple-100 p-3 rounded-full">
                                    <i class="fas fa-prescription-bottle-alt text-purple-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-xl shadow-sm card-hover">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">系統狀態</p>
                                    <p class="text-2xl font-bold text-green-600">正常</p>
                                </div>
                                <div class="bg-green-100 p-3 rounded-full">
                                    <i class="fas fa-heartbeat text-green-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-sm">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">今日預約</h3>
                            <div class="space-y-3">
                                ${Object.entries(data.appointments || {}).map(([id, appointment]) => `
                                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div>
                                            <p class="font-medium">${data.patients[appointment.patientId]?.name || '未知病人'}</p>
                                            <p class="text-sm text-gray-600">${appointment.time}</p>
                                        </div>
                                        <span class="px-3 py-1 text-xs rounded-full ${appointment.status === '已完成' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">${appointment.status}</span>

                                `).join('')}
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="showPatientRegistration()" class="p-4 bg-blue-50 hover:bg-blue-100 rounded-lg text-center transition duration-200">

                                    <i class="fas fa-calendar-plus text-green-600 text-xl mb-2"></i>
                                    <p class="text-sm font-medium text-green-600">新增預約</p>

                                <button onclick="showConsultation()" class="p-4 bg-purple-50 hover:bg-purple-100 rounded-lg text-center transition duration-200">

                                    <p class="text-sm font-medium text-purple-600">開始診症</p>
                                </button>
                                <button onclick="showQueueSystem()" class="p-4 bg-orange-50 hover:bg-orange-100 rounded-lg text-center transition duration-200">
                                    <i class="fas fa-list-ol text-orange-600 text-xl mb-2"></i>
                                    <p class="text-sm font-medium text-orange-600">排號系統</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showPatientRegistration() {
            document.getElementById('contentArea').innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">病人登記</h2>
                    
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">姓名 *</label>
                                <input type="text" id="patientName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">電話 *</label>
                                <input type="tel" id="patientPhone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">出生日期</label>
                                <input type="date" id="patientBirthDate" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

                                <label class="block text-sm font-medium text-gray-700 mb-2">性別</label>
                                <select id="patientGender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

                                    <option value="female">女</option>
                                </select>
                            </div>

                                <label class="block text-sm font-medium text-gray-700 mb-2">病史</label>
                                <textarea id="patientHistory" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="請輸入相關病史..."></textarea>

                            <div class="md:col-span-2 flex space-x-4">

                                </button>
                                <button type="button" onclick="showPatients()" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-200">

                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('patientForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const patientData = {
                    name: document.getElementById('patientName').value,
                    phone: document.getElementById('patientPhone').value,
                    birthDate: document.getElementById('patientBirthDate').value,
                    gender: document.getElementById('patientGender').value,
                    address: document.getElementById('patientAddress').value,
                    history: document.getElementById('patientHistory').value,
                    registrationDate: new Date().toISOString().split('T')[0]
                };
                
                const data = getDemoData();
                const patientId = 'p' + String(Date.now()).slice(-6);
                data.patients = data.patients || {};
                data.patients[patientId] = patientData;
                saveDemoData(data);
                
                alert('病人資料已成功儲存！');
                showPatients();
            });
        }
        
        function showPatients() {
            const data = getDemoData();
            const patients = data.patients || {};
            
            document.getElementById('contentArea').innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">病人資料</h2>
                        <button onclick="showPatientRegistration()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>新增病人
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中醫診症輔助工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-highlight {
            background: linear-gradient(120deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">中醫診症輔助</h1>
                <button id="exportBtn" class="px-3 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    備份
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜尋症狀或中藥..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                    autocomplete="off"
                >
                <button id="searchBtn" class="absolute right-2 top-2 px-4 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    搜尋
                </button>
                <div id="searchSuggestions" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden z-10 max-h-64 overflow-y-auto"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="bg-white rounded-lg shadow-sm p-6 mb-6 hidden">
            <div id="searchResults" class="space-y-4"></div>
        </div>

        <!-- Data Management Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-wrap gap-3 mb-4">
                <button id="fileImportBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    導入檔案
                </button>
                <button id="textImportBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors text-sm">
                    手動輸入
                </button>
                <button id="clearData" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors text-sm">
                    清空資料
                </button>
                <div class="ml-auto flex items-center space-x-4 text-sm text-gray-600">
                    <span>中藥: <span id="herbCount" class="font-medium">0</span></span>
                    <span>症狀: <span id="symptomCount" class="font-medium">0</span></span>
                </div>
            </div>
            
            <!-- Manual Input Section -->
            <div id="manualInputSection" class="hidden">
                <textarea 
                    id="importData" 
                    rows="6" 
                    placeholder="格式：中藥名：症狀1,症狀2,症狀3&#10;範例：當歸：血虛,月經不調,便秘"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none resize-none text-sm mb-3"
                ></textarea>
                <button id="processImport" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    導入資料
                </button>
            </div>
            
            <!-- File Import Status -->
            <div id="importStatus" class="hidden p-3 rounded-md">
                <div class="flex items-center space-x-2">
                    <span id="statusIcon">✅</span>
                    <span id="statusText" class="text-sm"></span>
                </div>
            </div>
        </div>


    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-lg font-bold text-gray-800 mb-4">資料備份</h3>
            
            <div class="text-sm text-gray-600 mb-4">
                <div class="flex justify-between">
                    <span>中藥: <span id="exportHerbCount">0</span></span>
                    <span>症狀: <span id="exportSymptomCount">0</span></span>
                </div>
            </div>
            
            <div class="space-y-2">
                <button id="exportJSON" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    JSON 格式
                </button>
                <button id="exportTXT" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors text-sm">
                    文字格式
                </button>
                <button id="exportCSV" class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors text-sm">
                    CSV 格式
                </button>
                <button id="closeExportModal" class="w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors text-sm">
                    取消
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".txt,.json" class="hidden">

    <script>
        class TCMDiagnosticTool {
            constructor() {
                this.data = JSON.parse(localStorage.getItem('tcmData')) || {
                    herbs: {}, // 中藥 -> [症狀]
                    symptoms: {} // 症狀 -> [中藥]
                };
                this.initializeEventListeners();
                this.updateUI();
            }

            initializeEventListeners() {
                // Search functionality
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });
                
                // Real-time search suggestions
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.showSearchSuggestions(e.target.value);
                });
                
                // Hide suggestions when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#searchInput') && !e.target.closest('#searchSuggestions')) {
                        this.hideSearchSuggestions();
                    }
                });

                // Import/Export
                document.getElementById('exportBtn').addEventListener('click', () => this.showExportModal());
                document.getElementById('processImport').addEventListener('click', () => this.processImportData());
                document.getElementById('clearData').addEventListener('click', () => this.clearAllData());

                // Import controls
                document.getElementById('fileImportBtn').addEventListener('click', () => this.triggerFileImport());
                document.getElementById('textImportBtn').addEventListener('click', () => this.toggleManualInput());
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileImport(e));

                // Export modal controls
                document.getElementById('closeExportModal').addEventListener('click', () => this.hideExportModal());
                document.getElementById('exportJSON').addEventListener('click', () => this.exportData('json'));
                document.getElementById('exportTXT').addEventListener('click', () => this.exportData('txt'));
                document.getElementById('exportCSV').addEventListener('click', () => this.exportData('csv'));
            }

            search() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) return;

                const results = this.performSearch(query);
                this.displaySearchResults(query, results);
            }

            performSearch(query) {
                const results = {
                    herbResults: [],
                    symptomResults: []
                };

                // Normalize query for better matching
                const normalizedQuery = this.normalizeText(query);
                const queryTerms = this.extractKeywords(normalizedQuery);

                // Advanced similarity calculation with multiple algorithms
                const calculateAdvancedSimilarity = (str1, str2) => {
                    const norm1 = this.normalizeText(str1);
                    const norm2 = this.normalizeText(str2);
                    
                    // 1. Exact match (highest priority)
                    if (norm1 === norm2) return 100;
                    
                    // 2. Contains match
                    if (norm1.includes(norm2) || norm2.includes(norm1)) return 95;
                    
                    // 3. Starts with match
                    if (norm1.startsWith(norm2) || norm2.startsWith(norm1)) return 90;
                    
                    // 4. Ends with match
                    if (norm1.endsWith(norm2) || norm2.endsWith(norm1)) return 85;
                    
                    // 5. Levenshtein distance similarity
                    const levenshteinScore = this.calculateLevenshteinSimilarity(norm1, norm2);
                    
                    // 6. Jaccard similarity for character n-grams
                    const jaccardScore = this.calculateJaccardSimilarity(norm1, norm2);
                    
                    // 7. Keyword matching
                    const keywordScore = this.calculateKeywordSimilarity(str1, queryTerms);
                    
                    // 8. Phonetic similarity (for Chinese characters)
                    const phoneticScore = this.calculatePhoneticSimilarity(norm1, norm2);
                    
                    // Weighted combination of all scores
                    const finalScore = Math.max(
                        levenshteinScore * 0.3,
                        jaccardScore * 0.25,
                        keywordScore * 0.25,
                        phoneticScore * 0.2
                    );
                    
                    return Math.round(finalScore);
                };

                // Search in herbs with advanced scoring
                const herbMatches = [];
                Object.keys(this.data.herbs).forEach(herb => {
                    const similarity = calculateAdvancedSimilarity(herb, query);
                    
                    // Also check symptoms for indirect matches
                    let maxSymptomMatch = 0;
                    this.data.herbs[herb].forEach(symptom => {
                        const symptomSimilarity = calculateAdvancedSimilarity(symptom, query);
                        maxSymptomMatch = Math.max(maxSymptomMatch, symptomSimilarity * 0.7); // Reduce weight for indirect matches
                    });
                    
                    const finalScore = Math.max(similarity, maxSymptomMatch);
                    
                    if (finalScore >= 30) { // Lower threshold for more results
                        herbMatches.push({
                            name: herb,
                            symptoms: this.data.herbs[herb],
                            score: finalScore,
                            matchType: similarity > maxSymptomMatch ? 'direct' : 'indirect'
                        });
                    }
                });

                // Search in symptoms with advanced scoring
                const symptomMatches = [];
                Object.keys(this.data.symptoms).forEach(symptom => {
                    const similarity = calculateAdvancedSimilarity(symptom, query);
                    
                    // Also check related herbs for indirect matches
                    let maxHerbMatch = 0;
                    this.data.symptoms[symptom].forEach(herb => {
                        const herbSimilarity = calculateAdvancedSimilarity(herb, query);
                        maxHerbMatch = Math.max(maxHerbMatch, herbSimilarity * 0.7);
                    });
                    
                    const finalScore = Math.max(similarity, maxHerbMatch);
                    
                    if (finalScore >= 30) {
                        symptomMatches.push({
                            name: symptom,
                            herbs: this.data.symptoms[symptom],
                            score: finalScore,
                            matchType: similarity > maxHerbMatch ? 'direct' : 'indirect'
                        });
                    }
                });

                // Advanced sorting with multiple criteria
                const advancedSort = (a, b) => {
                    // Primary: Score
                    if (a.score !== b.score) return b.score - a.score;
                    
                    // Secondary: Direct matches first
                    if (a.matchType !== b.matchType) {
                        return a.matchType === 'direct' ? -1 : 1;
                    }
                    
                    // Tertiary: Shorter names (more specific) first
                    return a.name.length - b.name.length;
                };

                results.herbResults = herbMatches
                    .sort(advancedSort)
                    .slice(0, 15); // Increased limit

                results.symptomResults = symptomMatches
                    .sort(advancedSort)
                    .slice(0, 15); // Increased limit

                return results;
            }

            // Text normalization for better matching
            normalizeText(text) {
                return text.toLowerCase()
                    .replace(/\s+/g, '') // Remove spaces
                    .replace(/[，。、；：！？]/g, '') // Remove Chinese punctuation
                    .replace(/[,.\-;:!?]/g, ''); // Remove English punctuation
            }

            // Extract keywords from query
            extractKeywords(query) {
                // Split by common separators and filter out short terms
                return query.split(/[，。、；：\s,.\-;:]+/)
                    .filter(term => term.length > 0)
                    .map(term => term.trim());
            }

            // Levenshtein distance similarity
            calculateLevenshteinSimilarity(str1, str2) {
                const matrix = [];
                const len1 = str1.length;
                const len2 = str2.length;

                for (let i = 0; i <= len1; i++) {
                    matrix[i] = [i];
                }

                for (let j = 0; j <= len2; j++) {
                    matrix[0][j] = j;
                }

                for (let i = 1; i <= len1; i++) {
                    for (let j = 1; j <= len2; j++) {
                        if (str1.charAt(i - 1) === str2.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }

                const maxLen = Math.max(len1, len2);
                return maxLen === 0 ? 100 : ((maxLen - matrix[len1][len2]) / maxLen) * 100;
            }

            // Jaccard similarity for character n-grams
            calculateJaccardSimilarity(str1, str2, n = 2) {
                const getNGrams = (str, n) => {
                    const ngrams = new Set();
                    for (let i = 0; i <= str.length - n; i++) {
                        ngrams.add(str.substring(i, i + n));
                    }
                    return ngrams;
                };

                const ngrams1 = getNGrams(str1, n);
                const ngrams2 = getNGrams(str2, n);
                
                const intersection = new Set([...ngrams1].filter(x => ngrams2.has(x)));
                const union = new Set([...ngrams1, ...ngrams2]);
                
                return union.size === 0 ? 0 : (intersection.size / union.size) * 100;
            }

            // Keyword matching similarity
            calculateKeywordSimilarity(text, keywords) {
                if (keywords.length === 0) return 0;
                
                const normalizedText = this.normalizeText(text);
                let matches = 0;
                
                keywords.forEach(keyword => {
                    const normalizedKeyword = this.normalizeText(keyword);
                    if (normalizedText.includes(normalizedKeyword)) {
                        matches++;
                    }
                });
                
                return (matches / keywords.length) * 100;
            }

            // Simple phonetic similarity for Chinese characters
            calculatePhoneticSimilarity(str1, str2) {
                // This is a simplified version - in a real implementation,
                // you would use a proper Chinese phonetic algorithm
                const getPhoneticCode = (char) => {
                    // Simplified mapping of some common characters
                    const phoneticMap = {
                        '氣': 'qi', '血': 'xue', '虛': 'xu', '實': 'shi',
                        '熱': 're', '寒': 'han', '濕': 'shi', '燥': 'zao',
                        '風': 'feng', '火': 'huo', '痰': 'tan', '瘀': 'yu'
                    };
                    return phoneticMap[char] || char;
                };
                
                const phonetic1 = str1.split('').map(getPhoneticCode).join('');
                const phonetic2 = str2.split('').map(getPhoneticCode).join('');
                
                return this.calculateLevenshteinSimilarity(phonetic1, phonetic2) * 0.8;
            }

            displaySearchResults(query, results) {
                const resultsSection = document.getElementById('resultsSection');
                const searchResults = document.getElementById('searchResults');
                
                resultsSection.classList.remove('hidden');
                searchResults.innerHTML = '';

                if (results.herbResults.length === 0 && results.symptomResults.length === 0) {
                    searchResults.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <div class="text-4xl mb-4">🔍</div>
                            <p class="text-lg">未找到相關結果</p>
                            <p class="text-sm mt-2">請嘗試其他關鍵字或檢查拼寫</p>
                        </div>
                    `;
                    return;
                }

                // Display herb results
                if (results.herbResults.length > 0) {
                    const herbSection = document.createElement('div');
                    herbSection.className = 'mb-8';
                    herbSection.innerHTML = `
                        <h4 class="font-semibold text-gray-800 mb-3">🌿 中藥</h4>
                    `;

                    results.herbResults.forEach((herb, index) => {
                        const herbCard = document.createElement('div');
                        const matchBadge = herb.score >= 95 ? '完全匹配' : herb.score >= 80 ? '高度匹配' : herb.score >= 60 ? '中度匹配' : '相關匹配';
                        const badgeColor = herb.score >= 95 ? 'bg-red-100 text-red-800' : herb.score >= 80 ? 'bg-orange-100 text-orange-800' : herb.score >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800';
                        const matchTypeIcon = herb.matchType === 'direct' ? '🎯' : '🔗';
                        const matchTypeText = herb.matchType === 'direct' ? '直接匹配' : '間接匹配';
                        
                        herbCard.className = 'bg-green-50 border-l-4 border-green-500 p-4 rounded-lg mb-3';
                        herbCard.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h5 class="font-bold text-green-800">${herb.name}</h5>
                                <span class="text-xs text-gray-500">${herb.score}%</span>
                            </div>
                            <div class="flex flex-wrap gap-1">
                                ${herb.symptoms.map(symptom => {
                                    const isHighlighted = this.normalizeText(symptom).includes(this.normalizeText(query)) || 
                                                        this.normalizeText(query).includes(this.normalizeText(symptom));
                                    return `<span class="px-2 py-1 ${isHighlighted ? 'bg-yellow-200 text-yellow-900' : 'bg-green-100 text-green-800'} rounded text-xs">${symptom}</span>`;
                                }).join('')}
                            </div>
                        `;
                        herbSection.appendChild(herbCard);
                    });

                    searchResults.appendChild(herbSection);
                }

                // Display symptom results
                if (results.symptomResults.length > 0) {
                    const symptomSection = document.createElement('div');
                    symptomSection.innerHTML = `
                        <h4 class="font-semibold text-gray-800 mb-3">🩺 症狀</h4>
                    `;

                    results.symptomResults.forEach((symptom, index) => {
                        const symptomCard = document.createElement('div');
                        const matchBadge = symptom.score >= 95 ? '完全匹配' : symptom.score >= 80 ? '高度匹配' : symptom.score >= 60 ? '中度匹配' : '相關匹配';
                        const badgeColor = symptom.score >= 95 ? 'bg-red-100 text-red-800' : symptom.score >= 80 ? 'bg-orange-100 text-orange-800' : symptom.score >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800';
                        const matchTypeIcon = symptom.matchType === 'direct' ? '🎯' : '🔗';
                        const matchTypeText = symptom.matchType === 'direct' ? '直接匹配' : '間接匹配';
                        
                        symptomCard.className = 'bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg mb-3';
                        symptomCard.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h5 class="font-bold text-blue-800">${symptom.name}</h5>
                                <span class="text-xs text-gray-500">${symptom.score}%</span>
                            </div>
                            <div class="flex flex-wrap gap-1">
                                ${symptom.herbs.map(herb => {
                                    const isHighlighted = this.normalizeText(herb).includes(this.normalizeText(query)) || 
                                                        this.normalizeText(query).includes(this.normalizeText(herb));
                                    return `<span class="px-2 py-1 ${isHighlighted ? 'bg-yellow-200 text-yellow-900' : 'bg-blue-100 text-blue-800'} rounded text-xs">${herb}</span>`;
                                }).join('')}
                            </div>
                        `;
                        symptomSection.appendChild(symptomCard);
                    });

                    searchResults.appendChild(symptomSection);
                }
            }

            processImportData() {
                const importText = document.getElementById('importData').value.trim();
                if (!importText) {
                    this.showImportStatus('⚠️', '請輸入要導入的資料', 'bg-yellow-100 text-yellow-800');
                    return;
                }

                this.showImportStatus('⏳', '正在處理資料...', 'bg-blue-100 text-blue-800');

                const lines = importText.split('\n').filter(line => line.trim());
                let successCount = 0;

                lines.forEach(line => {
                    const parts = line.split('：');
                    if (parts.length === 2) {
                        const herb = parts[0].trim();
                        const symptoms = parts[1].split(',').map(s => s.trim()).filter(s => s);
                        
                        if (herb && symptoms.length > 0) {
                            this.addHerbData(herb, symptoms);
                            successCount++;
                        }
                    }
                });

                this.saveData();
                this.updateUI();
                document.getElementById('importData').value = '';
                
                this.showImportStatus('✅', `成功導入 ${successCount} 條中藥資料`, 'bg-green-100 text-green-800');
                
                // Hide manual input section and status after success
                setTimeout(() => {
                    document.getElementById('manualInputSection').classList.add('hidden');
                    document.getElementById('textImportBtn').innerHTML = '<span>✏️</span><span>手動輸入</span>';
                    document.getElementById('importStatus').classList.add('hidden');
                }, 2000);
            }

            addHerbData(herb, symptoms) {
                // Add to herbs data
                if (!this.data.herbs[herb]) {
                    this.data.herbs[herb] = [];
                }
                
                symptoms.forEach(symptom => {
                    if (!this.data.herbs[herb].includes(symptom)) {
                        this.data.herbs[herb].push(symptom);
                    }
                    
                    // Add to symptoms data
                    if (!this.data.symptoms[symptom]) {
                        this.data.symptoms[symptom] = [];
                    }
                    if (!this.data.symptoms[symptom].includes(herb)) {
                        this.data.symptoms[symptom].push(herb);
                    }
                });
            }

            toggleManualInput() {
                const manualSection = document.getElementById('manualInputSection');
                const isHidden = manualSection.classList.contains('hidden');
                
                if (isHidden) {
                    manualSection.classList.remove('hidden');
                    document.getElementById('textImportBtn').textContent = '✏️ 隱藏輸入';
                } else {
                    manualSection.classList.add('hidden');
                    document.getElementById('textImportBtn').innerHTML = '<span>✏️</span><span>手動輸入</span>';
                }
            }

            triggerFileImport() {
                document.getElementById('fileInput').click();
            }

            handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showImportStatus('⏳', '正在處理檔案...', 'bg-blue-100 text-blue-800');

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        let successCount = 0;
                        
                        if (file.name.endsWith('.json')) {
                            const importedData = JSON.parse(content);
                            this.data = importedData;
                            successCount = Object.keys(importedData.herbs || {}).length;
                        } else {
                            // Process text file
                            const lines = content.split('\n').filter(line => line.trim());
                            lines.forEach(line => {
                                const parts = line.split('：');
                                if (parts.length === 2) {
                                    const herb = parts[0].trim();
                                    const symptoms = parts[1].split(',').map(s => s.trim()).filter(s => s);
                                    
                                    if (herb && symptoms.length > 0) {
                                        this.addHerbData(herb, symptoms);
                                        successCount++;
                                    }
                                }
                            });
                        }
                        
                        this.saveData();
                        this.updateUI();
                        this.showImportStatus('✅', `成功導入 ${successCount} 條資料`, 'bg-green-100 text-green-800');
                        
                        // Hide status after 3 seconds
                        setTimeout(() => {
                            document.getElementById('importStatus').classList.add('hidden');
                        }, 3000);
                        
                    } catch (error) {
                        this.showImportStatus('❌', '檔案格式錯誤，請檢查檔案內容', 'bg-red-100 text-red-800');
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                event.target.value = '';
            }

            showImportStatus(icon, text, className) {
                const statusDiv = document.getElementById('importStatus');
                const statusIcon = document.getElementById('statusIcon');

                statusIcon.textContent = icon;

                statusDiv.className = `p-3 rounded-lg ${className}`;
                statusDiv.classList.remove('hidden');

            showExportModal() {
                // Update export info
                const herbCount = Object.keys(this.data.herbs).length;
                const symptomCount = Object.keys(this.data.symptoms).length;
                const dataStr = JSON.stringify(this.data);
                const dataSize = Math.round(new Blob([dataStr]).size / 1024);
                const currentTime = new Date().toLocaleString('zh-TW');

                document.getElementById('exportHerbCount').textContent = herbCount;
                document.getElementById('exportSymptomCount').textContent = symptomCount;
                document.getElementById('exportDataSize').textContent = `${dataSize} KB`;
                document.getElementById('exportDateTime').textContent = currentTime;

                document.getElementById('exportModal').classList.remove('hidden');
                document.getElementById('exportModal').classList.add('flex');

            hideExportModal() {
                document.getElementById('exportModal').classList.add('hidden');
                document.getElementById('exportModal').classList.remove('flex');
            }

            exportData(format = 'json') {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').split('T')[0];
                const timeStr = new Date().toISOString().replace(/[:.]/g, '-').split('T')[1].split('.')[0];
                
                let content, mimeType, extension, filename;

                switch (format) {
                    case 'json':
                        // Enhanced JSON with metadata
                        const enhancedData = {
                            metadata: {
                                version: '1.0',
                                exportDate: new Date().toISOString(),
                                herbCount: Object.keys(this.data.herbs).length,
                                symptomCount: Object.keys(this.data.symptoms).length,
                                description: '中醫診症輔助工具資料備份'
                            },
                            data: this.data
                        };
                        content = JSON.stringify(enhancedData, null, 2);
                        mimeType = 'application/json';
                        extension = 'json';
                        filename = `TCM_Database_${timestamp}_${timeStr}.${extension}`;
                        break;

                    case 'txt':
                        content = this.generateTextExport();
                        mimeType = 'text/plain';
                        extension = 'txt';
                        filename = `TCM_Database_${timestamp}_${timeStr}.${extension}`;
                        break;

                    case 'csv':
                        content = this.generateCSVExport();
                        mimeType = 'text/csv';
                        extension = 'csv';
                        filename = `TCM_Database_${timestamp}_${timeStr}.${extension}`;
                        break;
                }

                const dataBlob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                
                URL.revokeObjectURL(url);
                this.hideExportModal();
            }

            generateTextExport() {

                lines.push('='.repeat(60));

                    lines.push(`${herb}：${this.data.herbs[herb].join('，')}`);

                lines.push('');
                lines.push('症狀與中藥對應表:');
                lines.push('-'.repeat(40));
                Object.keys(this.data.symptoms).forEach(symptom => {
                    lines.push(`${symptom}：${this.data.symptoms[symptom].join('，')}`);

                return lines.join('\n');

            generateCSVExport() {
                const lines = [];
                lines.push('類型,名稱,相關項目');
                
                // Add herbs
                Object.keys(this.data.herbs).forEach(herb => {
                    lines.push(`中藥,"${herb}","${this.data.herbs[herb].join('，')}"`);

                // Add symptoms
                Object.keys(this.data.symptoms).forEach(symptom => {
                    lines.push(`症狀,"${symptom}","${this.data.symptoms[symptom].join('，')}"`);
                });
                
                return lines.join('\n');
            }

            clearAllData() {
                if (confirm('確定要清空所有資料嗎？此操作無法復原。')) {
                    this.data = { herbs: {}, symptoms: {} };
                    this.saveData();

                    alert('所有資料已清空');

            }

            updateUI() {
                const herbCount = Object.keys(this.data.herbs).length;
                const symptomCount = Object.keys(this.data.symptoms).length;
                
                document.getElementById('herbCount').textContent = herbCount;
                document.getElementById('symptomCount').textContent = symptomCount;
            }



            saveData() {
                localStorage.setItem('tcmData', JSON.stringify(this.data));

            // Show real-time search suggestions
            showSearchSuggestions(query) {
                const suggestionsDiv = document.getElementById('searchSuggestions');
                
                if (!query || query.length < 1) {
                    this.hideSearchSuggestions();
                    return;
                }

                const suggestions = this.generateSuggestions(query);
                
                if (suggestions.length === 0) {
                    this.hideSearchSuggestions();
                    return;
                }

                suggestionsDiv.innerHTML = '';
                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0 flex items-center justify-between';
                    suggestionItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <span class="text-lg">${suggestion.icon}</span>
                            <div>
                                <div class="font-medium text-gray-800">${this.highlightMatch(suggestion.text, query)}</div>
                                <div class="text-xs text-gray-500">${suggestion.type} • ${suggestion.count} 個相關項目</div>
                            </div>
                        </div>
                        <div class="text-xs text-gray-400">${suggestion.score}%</div>
                    `;
                    
                    suggestionItem.addEventListener('click', () => {
                        document.getElementById('searchInput').value = suggestion.text;
                        this.hideSearchSuggestions();
                        this.search();
                    });
                    
                    suggestionsDiv.appendChild(suggestionItem);
                });

                suggestionsDiv.classList.remove('hidden');
            }

            // Generate search suggestions
            generateSuggestions(query) {
                const suggestions = [];
                const normalizedQuery = this.normalizeText(query);

                // Get suggestions from herbs
                Object.keys(this.data.herbs).forEach(herb => {
                    const similarity = this.calculateAdvancedSimilarity(herb, query);
                    if (similarity >= 40) {
                        suggestions.push({
                            text: herb,
                            type: '中藥',
                            icon: '🌿',
                            score: Math.round(similarity),
                            count: this.data.herbs[herb].length,
                            category: 'herb'
                        });
                    }
                });

                // Get suggestions from symptoms
                Object.keys(this.data.symptoms).forEach(symptom => {
                    const similarity = this.calculateAdvancedSimilarity(symptom, query);
                    if (similarity >= 40) {
                        suggestions.push({
                            text: symptom,
                            type: '症狀',
                            icon: '🩺',
                            score: Math.round(similarity),
                            count: this.data.symptoms[symptom].length,
                            category: 'symptom'
                        });
                    }
                });

                // Sort by similarity score and limit results
                return suggestions
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 8);
            }

            // Highlight matching parts in suggestions
            highlightMatch(text, query) {
                const normalizedText = this.normalizeText(text);
                const normalizedQuery = this.normalizeText(query);
                
                if (normalizedText.includes(normalizedQuery)) {
                    const index = normalizedText.indexOf(normalizedQuery);
                    const before = text.substring(0, index);
                    const match = text.substring(index, index + query.length);
                    const after = text.substring(index + query.length);
                    return `${before}<mark class="bg-yellow-200 px-1 rounded">${match}</mark>${after}`;
                }
                
                return text;
            }

            // Hide search suggestions
            hideSearchSuggestions() {
                document.getElementById('searchSuggestions').classList.add('hidden');
            }

            // Calculate advanced similarity (reused from search)
            calculateAdvancedSimilarity(str1, str2) {
                const norm1 = this.normalizeText(str1);
                const norm2 = this.normalizeText(str2);
                
                if (norm1 === norm2) return 100;
                if (norm1.includes(norm2) || norm2.includes(norm1)) return 95;
                if (norm1.startsWith(norm2) || norm2.startsWith(norm1)) return 90;
                if (norm1.endsWith(norm2) || norm2.endsWith(norm1)) return 85;
                
                const levenshteinScore = this.calculateLevenshteinSimilarity(norm1, norm2);
                const jaccardScore = this.calculateJaccardSimilarity(norm1, norm2);
                
                return Math.max(levenshteinScore * 0.6, jaccardScore * 0.4);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TCMDiagnosticTool();
        });

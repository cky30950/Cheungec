<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中醫診症輔助系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-result {
            transition: all 0.3s ease;
        }
        .search-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">中</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">中醫診症輔助系統</h1>
                </div>
                <div class="flex space-x-3">
                    <button onclick="exportData()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
                        匯出資料
                    </button>
                    <button onclick="showImportModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        導入資料
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">智能查詢系統</h2>
                <p class="text-gray-600">輸入症狀查找對應中藥，或輸入中藥查找適用症狀</p>
            </div>
            
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="請輸入症狀或中藥名稱..."
                        class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                        oninput="performSearch()"
                    >
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="flex justify-center mt-4 space-x-4">
                    <button onclick="setSearchMode('symptom')" id="symptomBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        按症狀查藥
                    </button>
                    <button onclick="setSearchMode('herb')" id="herbBtn" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium">
                        按中藥查症狀
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6" id="resultsTitle">查詢結果</h3>
                <div id="searchResults" class="grid gap-4"></div>
            </div>
        </div>

        <!-- Data Overview -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">資料庫概覽</h3>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6">
                    <h4 class="text-xl font-semibold text-gray-800 mb-4">已收錄中藥</h4>
                    <div id="herbsList" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
                <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6">
                    <h4 class="text-xl font-semibold text-gray-800 mb-4">已收錄症狀</h4>
                    <div id="symptomsList" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">導入資料</h3>
                <button onclick="hideImportModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mb-6">
                <p class="text-gray-600 mb-4">請按以下格式輸入資料，每行一組：</p>
                <div class="bg-gray-100 rounded-lg p-4 mb-4">
                    <code class="text-sm">中藥名：症狀1,症狀2,症狀3</code>
                </div>
                <p class="text-sm text-gray-500">範例：當歸：血虛,月經不調,產後腹痛</p>
            </div>
            
            <textarea 
                id="importData" 
                placeholder="請輸入資料..."
                class="w-full h-64 p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
            ></textarea>
            
            <div class="flex justify-end space-x-4 mt-6">
                <button onclick="hideImportModal()" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                    取消
                </button>
                <button onclick="importData()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    導入
                </button>
            </div>
        </div>
    </div>

    <script>
        // 資料庫結構
        let database = {
            herbs: {}, // 中藥 -> 症狀列表
            symptoms: {} // 症狀 -> 中藥列表
        };

        let searchMode = 'symptom'; // 'symptom' 或 'herb'

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateOverview();
            
            // 添加一些示例資料
            if (Object.keys(database.herbs).length === 0) {
                const sampleData = {
                    '當歸': ['血虛', '月經不調', '產後腹痛', '跌打損傷'],
                    '人參': ['氣虛', '脾胃虛弱', '心悸失眠', '陽痿'],
                    '黃芪': ['氣虛', '自汗', '水腫', '慢性腹瀉'],
                    '川芎': ['頭痛', '月經不調', '胸脅疼痛', '跌打損傷'],
                    '白芍': ['血虛', '月經不調', '腹痛', '頭痛'],
                    '甘草': ['脾胃虛弱', '咳嗽', '解毒', '調和諸藥']
                };
                
                for (const [herb, symptoms] of Object.entries(sampleData)) {
                    addHerbSymptoms(herb, symptoms);
                }
                saveData();
                updateOverview();
            }
        });

        // 設置搜索模式
        function setSearchMode(mode) {
            searchMode = mode;
            document.getElementById('symptomBtn').className = mode === 'symptom' 
                ? 'px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium'
                : 'px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium';
            document.getElementById('herbBtn').className = mode === 'herb' 
                ? 'px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium'
                : 'px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium';
            
            const input = document.getElementById('searchInput');
            input.placeholder = mode === 'symptom' ? '請輸入症狀名稱...' : '請輸入中藥名稱...';
            performSearch();
        }

        // 執行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsSection = document.getElementById('resultsSection');
            const searchResults = document.getElementById('searchResults');
            const resultsTitle = document.getElementById('resultsTitle');

            if (!query) {
                resultsSection.classList.add('hidden');
                return;
            }

            resultsSection.classList.remove('hidden');
            
            let results = [];
            if (searchMode === 'symptom') {
                // 按症狀查中藥
                results = searchBySymptom(query);
                resultsTitle.textContent = `症狀「${query}」對應的中藥`;
            } else {
                // 按中藥查症狀
                results = searchByHerb(query);
                resultsTitle.textContent = `中藥「${query}」對應的症狀`;
            }

            displayResults(results, searchResults);
        }

        // 按症狀搜索中藥
        function searchBySymptom(symptom) {
            const results = [];
            for (const [herb, symptoms] of Object.entries(database.herbs)) {
                if (symptoms.some(s => s.includes(symptom))) {
                    results.push({
                        title: herb,
                        items: symptoms.filter(s => s.includes(symptom)),
                        type: 'herb'
                    });
                }
            }
            return results;
        }

        // 按中藥搜索症狀
        function searchByHerb(herb) {
            const results = [];
            for (const [herbName, symptoms] of Object.entries(database.herbs)) {
                if (herbName.includes(herb)) {
                    results.push({
                        title: herbName,
                        items: symptoms,
                        type: 'symptom'
                    });
                }
            }
            return results;
        }

        // 顯示搜索結果
        function displayResults(results, container) {
            if (results.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">未找到相關資料</div>';
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="search-result bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
                    <h4 class="text-xl font-semibold text-gray-800 mb-3">${result.title}</h4>
                    <div class="flex flex-wrap gap-2">
                        ${result.items.map(item => `
                            <span class="px-3 py-1 bg-white text-gray-700 rounded-full text-sm border border-gray-200">
                                ${item}
                            </span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 添加中藥和症狀的關聯
        function addHerbSymptoms(herb, symptoms) {
            database.herbs[herb] = symptoms;
            
            // 更新症狀索引
            symptoms.forEach(symptom => {
                if (!database.symptoms[symptom]) {
                    database.symptoms[symptom] = [];
                }
                if (!database.symptoms[symptom].includes(herb)) {
                    database.symptoms[symptom].push(herb);
                }
            });
        }

        // 顯示導入模態框
        function showImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
            document.getElementById('importModal').classList.add('flex');
        }

        // 隱藏導入模態框
        function hideImportModal() {
            document.getElementById('importModal').classList.add('hidden');
            document.getElementById('importModal').classList.remove('flex');
            document.getElementById('importData').value = '';
        }

        // 導入資料
        function importData() {
            const data = document.getElementById('importData').value.trim();
            if (!data) return;

            const lines = data.split('\n');
            let successCount = 0;

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;

                const parts = trimmedLine.split('：');
                if (parts.length === 2) {
                    const herb = parts[0].trim();
                    const symptoms = parts[1].split(',').map(s => s.trim()).filter(s => s);
                    
                    if (herb && symptoms.length > 0) {
                        addHerbSymptoms(herb, symptoms);
                        successCount++;
                    }
                }
            });

            if (successCount > 0) {
                saveData();
                updateOverview();
                alert(`成功導入 ${successCount} 條資料！`);
                hideImportModal();
            } else {
                alert('導入失敗，請檢查資料格式！');
            }
        }

        // 匯出資料
        function exportData() {
            const exportData = Object.entries(database.herbs)
                .map(([herb, symptoms]) => `${herb}：${symptoms.join(',')}`)
                .join('\n');

            const blob = new Blob([exportData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `中醫資料庫_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 更新概覽
        function updateOverview() {
            const herbsList = document.getElementById('herbsList');
            const symptomsList = document.getElementById('symptomsList');

            // 顯示中藥列表
            const herbs = Object.keys(database.herbs).sort();
            herbsList.innerHTML = herbs.map(herb => `
                <div class="flex justify-between items-center py-2 px-3 bg-white rounded-lg">
                    <span class="font-medium text-gray-800">${herb}</span>
                    <span class="text-sm text-gray-500">${database.herbs[herb].length} 個症狀</span>
                </div>
            `).join('');

            // 顯示症狀列表
            const symptoms = Object.keys(database.symptoms).sort();
            symptomsList.innerHTML = symptoms.map(symptom => `
                <div class="flex justify-between items-center py-2 px-3 bg-white rounded-lg">
                    <span class="font-medium text-gray-800">${symptom}</span>
                    <span class="text-sm text-gray-500">${database.symptoms[symptom].length} 種中藥</span>
                </div>
            `).join('');
        }

        // 保存資料到本地存儲
        function saveData() {
            localStorage.setItem('tcmDatabase', JSON.stringify(database));
        }

        // 從本地存儲載入資料
        function loadData() {
            const saved = localStorage.getItem('tcmDatabase');
            if (saved) {
                database = JSON.parse(saved);
            }
        }
    </script>
